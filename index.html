<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat Clicker</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="row">
        <div class="col">
          <h1>Cat Clicker!!</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="cat-list">
          <h1>Chose Your Cat...</h1>
          <ul class="list-unstyled" id="list-of-cats"></ul>
        </div>
        <div class="admin-panel">
          <button class="btn btn-outline-dark" id="admin-button" type="button" data-toggle="collapse" data-target="#admin-interface" aria-expanded="false" aria-controls="admin-interface">Admin</button>
          <div class="collapse" id="admin-interface" style="text-align: left">
            <div class="card card-body">
              <label for="admin-cat-name">Cat Name:</label>
              <textarea class="form-control" id="admin-cat-name" rows="1"></textarea>
              <label for="admin-cat-url">URL:</label>
              <textarea class="form-control" id="admin-cat-url" rows="1"></textarea>
              <label for="admin-cat-clicks">Click Count:</label>
              <textarea class="form-control" id="admin-cat-clicks" rows="1"></textarea>
              <div class="admin-buttons">
                <button type="button" class="btn btn-outline-dark btn-sm custom" id="admin-button-cancel">Cancel</button>
                <button type="button" class="btn btn-outline-dark btn-sm custom" id="admin-button-save">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <h1>Click Dat Cat!!</h1>
        <div class="cat">
          <h2 id="cat-name"></h2>
          <img id="cat-image" src="" class="img-fluid center-block"></img>
          <h2 id="cat-count"></h2>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
